<!DOCTYPE html>
<html>
<head>
  <title>
    Feedback Form
  </title>
</head>
<body>
  <h1>Feedback Form</h1>
  <form action="">

     <label>First Name : </label>
     <input type="text">
     <br><br>
     <label>Last Name : </label>
     <input type="text">
     <br><br>
     <label>DOB : </label>
     <input type="date">
     <br><br>
     <label>Age</label>
     <input type="number">
     <br><br>
     <label>Select your Gender : </label>
     <select>
       <option>Male</option>
       <option>Female</option>
     </select>
     <br><br>
     <label>E-mail : </label>
     <input type="email">
     <br><br>
    <label for="ratings">
      How likely are you to recommend our web page to your friends or colleagues ?
    </label>
    <br><br>
    <input id="ratings" name="rating" type="radio">1
    <input id="ratings" name="rating" type="radio">2
    <input id="ratings" name="rating" type="radio">3
    <input id="ratings" name="rating" type="radio">4
    <input id="ratings" name="rating" type="radio">5
    <br><br>
    <label> 
      What feature can we add to improve ?
    </label>
    <br><br>
    <textarea col=50 row=10>
We'd love to hear your suggestions
    </textarea>
    <br><br>
    <input type="submit">
    <input type="reset">
    
  </form>
</body>
</html>
